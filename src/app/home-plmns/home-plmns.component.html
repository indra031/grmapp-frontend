<div class="container">
  <div>
    <p>
      Configure home PLMNs
    </p>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="plmnCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10"> PLMN </th>
        <td mat-cell *matCellDef="let element" class="w10"> {{element.plmnCode}} </td>
      </ng-container>


      <ng-container matColumnDef="plmnDescription">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.plmnDescription}} </td>
      </ng-container>


      <ng-container matColumnDef="utcOffset">
        <th mat-header-cell *matHeaderCellDef> UTC Offset </th>
        <td mat-cell *matCellDef="let element"> {{element.utcOffset}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td *matCellDef="let row">
          <button mat-icon-button><mat-icon>icon</mat-icon></button> 
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
